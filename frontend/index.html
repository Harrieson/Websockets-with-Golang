<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets</title>
</head>
<body>
    <div class="enter">
        <h1>Amazing chat application</h1>
        <h3 id="chat-header">Currently in chat: general</h3>
        <form action="" id="chatroom-selection">
            <label for="chatroom">
                Chatroom:
            </label>
            <input type="text" id="chatroom" name="chatroom" > <br> <br>
            <input type="submit" value="change chatroom">
        </form>
        <br>
        <br>

        <textarea name="chatmessages" id="chatmessages" class="messagearea" cols="50" rows="4" readonly placeholder="Welcome to chatroom" ></textarea>
        <br>
        <form action="" id="chatroom-message">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message"> <br><br>
            <input type="submit" value="Send Message">
        </form>
    </div>
    <script>
        var selectedChat ="general";
        function changeChatRoom() {
            document.getElementById("chatroom");
             if (newChat != null && newChat.value != selectedChat) {
                console.log(newChat);
             }
             return false;
        }
        function sendMessage() {
            var newMessage = document.getElementById("message");
            if (newMessage != nul ) {
                console.log(newMessage);
            }
            return false;
        }
        window.onload = function() {
            document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
            document.getElementById("chatroom-message").onsubmit =sendMessage;
            if (window["WebSocket"]) {
                console.log("Supports websockets");
                // Connect to websockets
                    new WebSocket("ws://" + document.location.host + "/ws")
            } else {
                alert("Browser Does not support websockets")
            }
        }
    </script>
    <style type="text/css">
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: rgb(66, 56, 56);
        }
        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>
</body>
</html>
